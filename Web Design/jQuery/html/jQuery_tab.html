<script src="../js/jquery-3.1.0.js"></script>
<script>
!function(window,document,$,undefined){

    function tab(className){

        var $out = $(className);

        $out.each(function(i,obj){
            var $obj = $(obj);//////// this/obj指向$out的dom对象 
            var $lis = $obj.find('li');
            var $divs = $obj.find('.tabwrap>div'),
            evt;
            var isMouseover,timer;
            if($obj.hasClass('over')){
                evt = 'mouseover';
                isMouseover = true;
            } else{
                evt = 'click';
            }

            $lis.on(evt,function() {

                var $this = $(this);
                if(isMouseover){               
                    timer = setTimeout(function(){
                        $this.addClass('active').siblings('.active').removeClass('active');
                        $divs.eq($this.index()).show().siblings().hide();
                    },300);

                    $lis.on('mouseout',function(){
                        if(timer){
                            clearTimeout(timer);               
                        }
                    })

                }else{
                    $this.addClass('active').siblings('.active').removeClass('active');
                    $divs.eq($this.index()).show().siblings().hide();
                    //$('#tabwrap>div:eq(1)').show().siblings().hide();//////
                    //$($divs[$this.index()]).addClass('on').siblings('.on').removeClass('on'); 
                }
              
            })
        })            
    }
    tab('.out');
