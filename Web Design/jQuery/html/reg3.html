<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 5px 0;
        }

    form{
        position: relative;
        width:300px;
        height: 500px;
        margin:0 auto;
    }
    h1{
        width:300px;
        margin:0 auto;
        margin-top: 100px;
    }
    form>div:last-child{
        position: absolute;
        right: 65px;
        top: 400px;
    }
    textarea{
        height:150px;
        width: 230px;
    }
    #desc-control{
        margin-left: 200px;
    }
    </style>
</head>
<body>
<h1>用户注册页面</h1>
<form method="post" action="../php/reg_login_insert.php">
    <hr>
    <div>
        <label for="">账号：<input type="text" name="username"></label>
    </div>
    <div>
        <label for="">密码：<input type="password" name="password"></label>
    </div>
    <div>
        <label for="">邮箱：<input type="type" name="email"></label>
    </div>
    <div>
        <label for="">性别：</label>
        <label>男<input type="radio" name="gender" value="男" checked=""></label>
        <label>女<input type="radio" name="gender" value="女"></label>
    </div>
    <div>
        <label for="">学历：</label>
        <select name="edu">
            <option value="请选择">请选择</option>
            <option value="大专">大专</option>
            <option value="本科">本科</option>
            <option value="硕士">硕士</option>
        </select>
    </div>
    <div>
        <div>自我评价:</div>
        <textarea name="desc" cols="30" rows="10"></textarea>
        <div id="desc-control"><span></span>/<span></span></div>
    </div>
    <div>
        <label for="">爱好：</label>
        <label>旅游<input type="checkbox" value="旅游" name="hobbies[]"></label>
        <label>跑步<input type="checkbox" value="跑步" name="hobbies[]"></label>
        <label>音乐<input type="checkbox" value="音乐" name="hobbies[]"></label>
    </div>
    <div>
        <label for="">照片：</label>
        <input type="file" name="pic">
    </div>
    <div>
        <input type="submit" value="注册">
        <input type="reset" value="清空">
        <input type="button" value="返回" id="rtBtn">
    </div>



</form>
<script src="../js/jquery-3.1.0.js"></script>
<script src="../js/reg.js"></script>
</body>
</html>
