<!DOCTYPE html>
<html>
<head>
	<title>淘宝图片轮播</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/imgSlider.css">
</head>
<body>
<div class="imgSlider">
	<div class="img-icon">
		<img src="../img/img-icon1.png" class="previous">
		<img src="../img/img-icon2.png" class="next">
	</div>
	<div class="img-wp">
		<ul>
			<li><a href="javascript:;"><img src="../img/淘宝1.jpg"></a></li>
			<li><a href="javascript:;"><img src="../img/淘宝2.jpg"></a></li>
			<li><a href="javascript:;"><img src="../img/淘宝3.jpg"></a></li>
			<li><a href="javascript:;"><img src="../img/淘宝4.jpg"></a></li>
			<li><a href="javascript:;"><img src="../img/淘宝5.jpg"></a></li>
		</ul>
	</div>
	<div class="img-selection-wp">
		<ul>
			<li class="imgBtn on"></li>
			<li class="imgBtn"></li>
			<li class="imgBtn"></li>
			<li class="imgBtn"></li>
			<li class="imgBtn"></li>
		</ul>
	</div>

</div>



<script src="../js/jquery-3.1.0.js"></script>
<script src="../js/imgSlider.js"></script>
</body>
</html>
