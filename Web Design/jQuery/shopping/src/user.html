<!-- 注册 -->
   <div class="modal fade" id="regDlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content col-sm-10 ml-65">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">用户注册</h4>
      </div>
      <div class="modal-body">
      <!-- 图书增加表单 -->
        <form class="form-horizontal" role="form"  method="post" action="../php/reg_login_insert.php">
           <div class="form-group" id="u_div">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-8" ng-class="{false: 'has-success'}[!data.username]">
            <input type="text" class="form-control" placeholder="请输入以字母开头的6~20位数字组合" ng-model="data.username" ng-pattern="userCheck">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8" ng-class="{false: 'has-success'}[!data.password]">
              <input type="password" class="form-control" placeholder="密码" ng-model="data.password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-8" ng-class="{false: 'has-success'}[!data.email]">
              <!-- <input type="email" class="form-control" name="email" ng-model="user.email">  -->
              <input type="text" class="form-control" placeholder="Email" ng-model="data.email" ng-pattern="emailCheck">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">mobile</label>
            <div class="col-sm-8" ng-class="{false: 'has-success'}[!data.mobile]">
              <input type="text" class="form-control" placeholder="mobile" ng-model="data.mobile" ng-pattern="mobileCheck">
            </div>
          </div> 
        </form>
      <!-- 注册表单 -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" ng-click="data={}">重置</button>
        <button type="button" class="btn btn-primary" ng-click="onReg()" ng-class="{true: 'submiting'}[isSubmiting]" ng-disabled="!data.password||!data.username||!data.email||!data.mobile">&nbsp注册</button>
      </div>
    </div>
  </div>
</div>
