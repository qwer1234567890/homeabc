<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
   <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="../css/store.css">
</head>
<body class="log-bacoor">
 
<div class="container" ng-app='login' ng-controller="logCtrl">

<form class="form-horizontal col-sm-4 log-wp" role="form" style="background: pink;">
    <h2 class="logTitle">用户登录</h2>
  <div class="form-group ml">
    <label for="inputEmail3" class="col-sm-4 control-label">用户名</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Email" ng-model="data.user">
    </div>
  </div>
  <div class="form-group ml">
    <label for="inputPassword3" class="col-sm-4 control-label">密码</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" placeholder="Password" ng-model="data.pswd">
    </div>
  </div>
  <div class="form-group ml">
    <div class="col-sm-offset-4 col-sm-8">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 记住我
        </label>
      </div>
    </div>
  </div>
  <div class="form-group ml">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="type" class="btn btn-info pull-right" ng-click="onLogin()">登录</button>
      <button type="type" class="btn btn-default pull-right mr-20" ng-click="back()">返回</button>
    </div>
  </div>
</form>

</div>
<div id="masker-wp" style="display: none;">
  <div class="masker"></div>
  <div class="loading">努力加载中...</div> 
</div>

<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/angular/angular.min.js"></script>
<script src="../../bower_components/layer/build/layer.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
