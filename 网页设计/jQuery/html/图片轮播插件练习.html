<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片轮播插件练习</title>
    <style>
        .test{
            width: 700px;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="test">
    <div id="slides">
        <img src="../img/淘宝1.jpg" alt="">
        <img src="../img/淘宝2.jpg" alt="">
        <img src="../img/淘宝3.jpg" alt="">
        <img src="../img/淘宝4.jpg" alt="">
        <img src="../img/淘宝5.jpg" alt="">
    </div>
</div>


<script src="../js/jquery-3.1.0.js"></script>
<script src="../js/jquery.slides.min.js"></script>
<script>
    !function(window,document,$,undefined){
        $(function() {
            $('#slides').slidesjs({
                width: 940,
                height: 528,
                start:1,/////////////////设置默认的第一张图片；
                navigation: {////////////关于前进后退按钮的相关设置；此按钮可通过固定样式自行创建；
                    active: true,////////显示或隐藏前进后退按钮；
                    effect: "slide"//////设置使用前进后退按钮时图片的播放样式: 淡入淡出/滚动；
                },
                pagination: {
                    active: true, //////显示或隐藏分页icons；此按钮不可自行创建；
                    effect: "fade"//////设置使用分页icon时图片的播放样式；
                }
                ,effect: {
                    fade: {
                        speed: 1000,//////设置淡入淡出的效果时长；
                        crossfade: true//设置true的时候，“淡入”和“淡出”会同时进行；
                    }
                    ,slide:{
                        speed: 1000,//////设置图片滚动时的效果时长，不是停留时间；
                    }
                }
                ,play: {///关于自动播放相关功能的设置；自动播放时若点击分页或前进后退按钮,
                    ///////会停止自动播放；此时想再次启动必须生成播放按钮并点击重新启动;
                    active: false, ///////生成播放和停止功能在一个按钮上控制；此按钮不可自行创建；
                    effect: "slide",//////自动播放时候播放样式；
                    interval: 1000,///////自动播放中的图片距下一次播放等待的时长（自动播放频率）；
                    auto: true,///////////是否自动播放；
                    swap: false,////////false时会多出一个停止按钮，此时播放和停止时两个按钮；
                    pauseOnHover: true,//鼠标悬停时，停止自动播放；
                    restartDelay: 1000///鼠标移除后，重新开始自动播放的时间；
                }



            });
        });

    }(window,document,jQuery)



</script>
</body>
</html>
