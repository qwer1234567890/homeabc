<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>将array中的boject渲染到表格页面</title>
  <style>
    th{border:1px solid black;}
    td{border:1px solid black;}
  </style>
</head>
<body>
<table><thead><tr id="tr"></tr></thead><tbody id="tbody"></tbody></table>
<script>
!function(window,document,undefined){
    function renderTable(){  
        var i ;
        var arr = [
        {name:'wangzhe',gender:'man',age:100,city:'北京'},
        {name:'娜塔莉-波特曼',gender:'woman',age:35,city:'USA'},
        {name:'章子怡',gender:'woman',age:35,city:'北京'},
        {name:'文森特-卡索',gender:'man',age:50,city:'法国'}
        ];
        var len = arr.length;
        var tr = document.getElementById('tr');
        var tbody = document.getElementById('tbody');
        var tr1 = [];
// ////////////       将表头赋值为对象的属性名  //////////////////////////////////////////
//         for(key in arr[0]){
//             tr.innerHTML += '<th>' + key + '</th>';
//         }
// ////////////       给每个单元格赋值为对应对象中属性的值    ///////////////////////////////
//         for(i = 0;i < len;i++){
//             tr1 = [];
//             for(key in arr[i]){
//                 tr1.push('<td>',arr[i][key],'</td>');                                   
//             } 
//             tr1.push('<tr>','</tr>');  
//             tbody.innerHTML += tr1.join('') ;  
//         }
///////////////////     第二种方法   推荐   //////////////////////////////////////////////////
        for(i = 0;i < len;i++){
            tr1.push(
                '<tr>',
                    '<td>',arr[i].name,'</td>',
                    '<td>',arr[i].gender,'</td>',
                    '<td>',arr[i].age,'</td>',
                    '<td>',arr[i].city,'</td>',
                '</tr>'
               );
        }
        tbody.innerHTML = tr1.join('');
        
    }
    renderTable();

}(window,document)
</script>
</body>
</html>
