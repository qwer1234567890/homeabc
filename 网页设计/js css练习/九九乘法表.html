<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	</style>
</head>
<body>

<div id="nine"></div>
	

<script type="text/javascript">

var r;
var nine = document.getElementById('nine');
function abc(){
	var array1 = [];
	for(var x = 1;x <= 9;x++){
		for(var y = 1;y <= x;y++){
			z = x*y;
			r = x+'&times'+y+'='+z;
			array1.push(r);
		}	
	}
	 return array1.join('&nbsp');
}
nine.innerHTML = abc();

</script>
</body>
</html>
