<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js例子练习</title>
</head>
<body>   
<div style="float:left;height:300px;">个人爱好</div>

    <label for="" id="label"><input type="text" value="" id="aihao"><button id="more">增加</button></label>

<div><input type="button" value="确定" id="sure"></div>
<div id="result"></div>

<script> 
function qwer(){
    var aihao = document.getElementById('aihao');
    var sure = document.getElementById('sure');
    var more = document.getElementById('more');
    var result = document.getElementById('result');
    var label = document.getElementById('label');
    var inputs = label.getElementsByTagName('input');
    more.onclick = function(){
        var br = document.createElement('br');
        var newbtn = document.createElement('input');
        newbtn.type = 'text';
        var newbtn2 = document.createElement('button');
        newbtn2.innerHTML = '删除';
        label.appendChild(br);
        label.appendChild(newbtn);
        label.appendChild(newbtn2);
        newbtn2.onclick = function(){
            var r = confirm('确定要删除吗');
            if (r){
            label.removeChild(br);
            label.removeChild(newbtn);
            label.removeChild(newbtn2);
            more.removeAttribute('disabled');
            } 
        }
        if(inputs.length > 5){
            more.disabled = 'disabled';
        }
    }
    sure.onclick = function(){
        var n = [];
        var m = 0;
        for(;m <inputs.length;m++) {
            var l;
            l = inputs[m].value;
            n.push(l);
        }
            result.innerHTML = '我的爱好是：' + n.join('-');
    }
}
qwer();
</script>
</body>
</html>
