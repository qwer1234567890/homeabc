<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div id="clock" style="font-size:30px;">0000年00月00日 00:00:00</div>
<script>
!function(window,document,undefined){
    function inClock(){
        var clock = document.getElementById('clock');
        var D = new Date(),
        y,M,d,h,m,s;

        function timer(){
            y = D.getFullYear();
            M = D.getMonth() + 1;
            d = D.getDate();
            h = D.getHours();
            m = D.getMinutes();
            s = D.getSeconds();
            clock.innerHTML = fill0(y) + '年' + fill0(M) + '月' + fill0(d) + '日' + fill0(h) + ':' + fill0(m) + ':' + fill0(s);
            D.setSeconds(++s);////////////////// 用++s 是为了增加效率 不想重新声明变量D = new Date(),所以定时器每隔一秒让当前的s增加1，
        }

        timer();

        setInterval(timer,1000);
       
    }
    function fill0(num){
        return num < 10? '0' + num : num;
    }

    inClock();








}(window,document)




</script>
</body>
</html>
